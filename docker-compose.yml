services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    environment:
      - CLICKHOUSE_USER=${CLICKHOUSE_USER}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://${CLICKHOUSE_USER}:${CLICKHOUSE_PASSWORD}@localhost:8123/ping"]
      interval: 30s
      timeout: 5s
      retries: 10
  redis:
    image: redis:7-alpine
    container_name: redis-broker
    ports:
      - "6379:6379"
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      CLUSTER_ID: ULngVDXbmibu0mc9GTGzfQ
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "kafka:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.1
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
      - KAFKA_CLUSTERS_0_PROPERTIES_SECURITY_PROTOCOL=PLAINTEXT
      - LOGGING_LEVEL_ROOT=DEBUG
    depends_on:
      kafka:
        condition: service_healthy
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_app
    ports:
      - "8000:8000"
    depends_on:
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_healthy
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:8000/"]
      interval: 3s
      timeout: 5s
      retries: 10
  generator:
    build:
      context: ./generator_service
      dockerfile: Dockerfile
    container_name: generator-service
    ports:
      - "8001:8001"
    depends_on:
      app:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_healthy
    env_file:
      - .env
    command: >
      sh -c "poetry run uvicorn generator.main:app --host 0.0.0.0 --port 8001 &
             poetry run python generator/worker.py"

volumes:
  clickhouse_data:
  kafka_data:
  zookeeper_data: