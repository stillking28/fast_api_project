name: CI Pipeline

on:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Poetry
        run: |
          curl -sSl https://install.python-poetry.org | python3 -
      - name: Install dependencies
        run: |
          poetry install --with dev
      - name: Run Flake8 Linter
        run: |
          poetry run flake8 . --count --show-source --statistics --max-line-length=88
      - name: Run Pytest
        run: |
          echo "API_KEY=test_key" > .env
          echo "CLICKHOUSE_HOST=localhost" >> .env
          echo "CLICKHOOUSE_PORT=8123" >> .env
          echo "CLIKCHOUSE_USER=default" >> .env
          echo "CLICKHOUSE_PASSWORD=1234" >> .env

          docker compose up -d clickhouse

          echo "Ждем запуска ClickHouse..."
          sleep 15

          poetry run pytest